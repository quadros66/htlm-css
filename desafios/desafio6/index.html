<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Pause o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usa-se a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Usa-se a tag h1,h2,h3,h4,h5,h6 por ordem hierarquica">Títulos</abbr></li>
        <li><abbr title="Usa-se a tag img">Imagens</abbr></li>
        <li><abbr title="Usa-se a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Usa-se a tag code">Códigos-Fonte</abbr></li>
        <li><abbr title="Usa-se a tag ol e li">Listas Numeradas</abbr></li>
        <li><abbr title="Usa-se a tag ul e li">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
