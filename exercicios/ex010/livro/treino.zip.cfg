// CFG de Treino do Joaokaka1998
// A melhor CFG para se treinar no CS2.

sv_cheats "true"                                          // Ativa os cheats do jogo

mp_autokick "false"                                       // Desativa o kick automático de jogadores
mp_autoteambalance "false"                                // Desativa o balanceamento das equipes
mp_buytime "99999"                                        // Determina qual é a quantidade de tempo máxima para comprar armas no round
mp_buy_anywhere "1"                                       // Ativa a possibilidade de comprar armas em qualquer lugar do mapa
mp_c4timer "35"                                           // Escolhe quanto tempo a C4 precisa para detonar (Caso você queira modificar)
mp_drop_knife_enable "true"                               // Ativa a possibilidade de dropar sua faca
mp_freezetime "0"                                         // Zera o tempo de comprar armas no início do round
mp_free_armor "1"                                         // Ativos todos os jogadores spawnar (0) sem nada, (1) com colete e (2) colete + capacete
mp_friendlyfire "true"                                    // Ativa a possibilidade de fogo amigo
mp_humanteam "any"                                        // Não restringe de jogar em apena um lado só
mp_ignore_round_win_conditions "true"                     // Deixa o round infinito
mp_limitteams "0"                                         // Desativa o máximo de jogadores que um time pode ter sobre o outro
mp_maxrounds "9999"                                       // Determina qual é a quantidade máxima de rounds
mp_roundtime "60"                                         // Determina o tempo de duração do round
mp_roundtime_defuse "60"                                  // Determina o tempo de duração do round em mapas de bomba
mp_roundtime_hostage "60"                                 // Determina o tempo de duração do round em mapas de reféns
mp_solid_teammates "1"                                    // Ativa a colisão de modelos entre companheiro de equipe
mp_spawnprotectiontime "0"                                // Determina o tempo de duração do spawn protection
mp_suicide_penalty "false"                                // Desativa a penalidade por suicídio
mp_td_dmgtokick "0"                                       // Desativa de você ser expulso por dar dano a jogadores da sua equipe
mp_teammates_are_enemies "true"                           // Ativa o free-for-all
sv_allow_votes "true"                                     // Permite votação no servidor

// Balas e granadas
sv_grenade_trajectory_prac_trailtime "15"                 // Determina o tempo que o traçado das granadas é exibido
sv_grenade_trajectory_time_spectator "15"                 // Determina os segundos da trajetória das granadas ficam visíveis
sv_grenade_trajectory_prac_pipreview "false"              // Desativa a câmera de trajetória de granadas
sv_showimpacts "2"                                        // Ativa os impactos das balas
sv_showimpacts_penetration "0"                            // Desativa a estatística de penetração das balas
sv_showimpacts_time "10"                                  // Controla o tempo de mostrar os impactos das balas

// Áudio
sv_allchat "true"                                         // Todos os jogadores por trocar mensagens entre si
sv_alltalk "true"                                         // Todos se comunicando
sv_auto_full_alltalk_during_warmup_half_end "true"        // Ativa a comunicação de todos os jogadores durante o aquecimento
sv_deadtalk "true"                                        // Jogadores mortos podem falar com jogadores vivos
sv_full_alltalk "true"                                    // Qualquer jogador (inclusive spec) pode falar com qualquer outro jogador
sv_ignoregrenaderadio "true"                              // Ignora mensagens de granadas no rádio
sv_talk_enemy_dead "true"                                 // Se comunicar com inimigos mortos
sv_talk_enemy_living "true"                               // Se comunicar com inimigos vivos

// Radar
sv_disable_radar "0"                                      // Não desativa o radar do jogo

// Dinheiro
mp_startmoney "65535"                                     // Determina quanto o jogador começa de dinheiro
mp_maxmoney "65535"                                       // Determina o dinheiro máximo para compras (valor máximo $65535)
cash_player_bomb_defused "65535"                          // Dinheiro para quem defusa a C4
cash_player_bomb_planted "65535"                          // Dinheiro para quem planta a C4
cash_player_killed_teammate "0"                           // Faz não perder dinheiro se matar um amigo

// Munição de granadas/armas
ammo_grenade_limit_default "999"                          // Deixa ilimitados todas as granadas
ammo_grenade_limit_flashbang "999"                        // Deixa ilimitado as Granadas de Luz
ammo_item_limit_healthshot "999"                          // Deixa ilimitado o kit médico
ammo_grenade_limit_snowballs "999"                        // Deixa ilimitado as bolas de neve
ammo_grenade_limit_total "99999"                          // Deixa ilimitados todas as granadas totais
healthshot_health "100"                                   // Faz curar 100 de vida o kit médico
mp_items_prohibited "0"                                   // Permite qualquer arma entre no servidor
mp_weapons_allow_typecount "99999"                        // Deixa você comprar a mesma arma quantas vezes quiser
sv_infinite_ammo "1"                                      // Ativa a munição infinita

// Movimentação
sv_autobunnyhopping "false"                               // Ativa/desativa o auto bhop
sv_enablebunnyhopping "false"                             // Ativa o bhop no servidor

// Armas padrão
mp_defuser_allocation "1"                                 // Deixa o CT vir com Kit Defuse em todo o round
mp_ct_default_primary "weapon_ak47"                       // Deixa AK-47 como arma padrão de CT
mp_ct_default_secondary "weapon_deagle"                   // Deixa Desert Eagle como arma padrão de CT
mp_t_default_primary "weapon_ak47"                        // Deixa AK-47 como arma padrão de TR
mp_t_default_secondary "weapon_deagle"                    // Deixa Desert Eagle como arma padrão de TR

// Spawn
mp_respawn_on_death_ct "true"                             // Determina do tempo do CT aparecer após ter morrido
mp_respawn_on_death_t "true"                              // Determina do tempo do TR aparecer após ter morrido
mp_round_restart_delay "1"                                // Determina do tempo de recomeço do round após uma vitória

// Espectador
mp_spectators_max "99"                                    // Quantos espectadores são permitidos no máximo
sv_spec_hear "1"                                          // Determina quem os espectadores podem ouvir

// Bot
bot_quota "99"                                            // Determina a quantidade máxima de bots no servidor
bot_mimic "0"                                             // Ativa/desativa dos bots copiarem os seus movimentos
bot_stop "1"                                              // Todos os bots ficam parados
bot_kick                                                  // Expulsa todos os bots do servidor

// Teclas
bind "]" "toggle sv_grenade_trajectory_prac_pipreview"    // Ativa e desativa a câmera de granada

// Servidor
mp_warmup_end                                             // Encerra o aquecimento
mp_restartgame "1"                                        // Reinicia a partida

clear
echo "CFG de treino do Joaokaka1998"
